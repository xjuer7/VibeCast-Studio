<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>VibeCast</title>
</head>
<body>
    <div id="app-main">
        <header class="header">
        <div class="header__aside">
            <img src="./src/img/header-logo.png" alt="">
        </div>
        <div class="container header-container">
            <label class="header__label">
                <input class="header__input" id="search-inp" type="text" placeholder="что будем искать?" value=""/>
            </label>
            <button class="header__btn-account" id="header-account">
                <svg fill="#E8E8E8" class="header__user-img header__user-none">
                    <path d="M0 21.75C0 17.3317 3.58172 13.75 8 13.75C12.4183 13.75 16 17.3317 16 21.75H14C14 18.4363 11.3137 15.75 8 15.75C4.68629 15.75 2 18.4363 2 21.75H0ZM8 12.75C4.685 12.75 2 10.065 2 6.75C2 3.435 4.685 0.75 8 0.75C11.315 0.75 14 3.435 14 6.75C14 10.065 11.315 12.75 8 12.75ZM8 10.75C10.21 10.75 12 8.96 12 6.75C12 4.54 10.21 2.75 8 2.75C5.79 2.75 4 4.54 4 6.75C4 8.96 5.79 10.75 8 10.75Z"/>
                </svg>
                <span class="header__user-name"></span>
            </button>
        </div>
    </header>

    <main class="content">
        <aside class="content__aside">
             <label class="content__label-radio">
                <input class="content__input-radio" type="radio" name="radio" id="inp-favorite" value="favorite">
                Избранное
            </label>
            <label class="content__label-radio">
                <input class="content__input-radio" type="radio" name="radio" id="inp-tracks" value="tracks">
                Аудиокомпозиции
            </label>
        </aside>

        <div class="content__main">
            <div class="container">
                <div class="content__tracks">
                    <h2 class="content__title">Аудиофайлы и треки</h2>
                    <table class="content__table">
                        <thead>
                            <tr> 
                                <th class="content__table__text">№</th>
                                <th class="content__table__text">название</th>
                                <th class="content__table__icon content__table__icon--date" id="add-date"></th>
                                <th class="content__table__icon content__table__icon--time"></th>
                            </tr>
                        </thead>
                        <tbody id="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
